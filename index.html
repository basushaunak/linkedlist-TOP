<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List - The Odin Project</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Linked List - The Odin Project</h1>
    </header>
    <main>
      <div class="input-button-div div-buttons">
        <input type="text" class="value" />
        <button>Prepend</button>
        <button>Append</button>
        <button>Insert At</button>
      </div>
      <div class="remove-button-div div-buttons">
        <button>Remove this index</button>
        <button>Remove this value</button>
        <button>Pop</button>
        <button>Push</button>
      </div>
      <div class="display-buttons-div div-buttons">
        <button>Size</button>
        <button>Head</button>
        <button>Tail</button>
        <button>At</button>
        <button>Find</button>
        <button>Contains</button>
        <button>To String</button>
      </div>
      <div class="display-result-div"></div>
      <div class="display-linked-list-div"></div>
    </main>
    <footer></footer>
  </body>
</html>
